<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="css/style.css" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
    </head>
    <body class="grid place-items-center">
        <h1 class="text-2xl">Login</h1>
        <form class="card p-4 shadow-md" action="/user/login" method="POST">
            <label for="email">
                Email :
                <input type="text" name="email" class="border border-black" />
            </label>
            <label for="password">
                Password :
                <input
                    type="password"
                    name="password"
                    class="border border-black"
                />
            </label>

            <label for="user_type">
                User Type :
                <select name="user_type">
                    <option value="USER">USER</option>
                    <option value="CONF_ADMIN">CONF_ADMIN</option>
                    <option value="PANEL_MEM">PANEL_MEM</option>
                    <option value="AUTHOR">AUTHOR</option>
                </select>
            </label>
            <button class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
